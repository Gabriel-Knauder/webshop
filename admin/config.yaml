backend:
  name: github
  repo: Gabriel-Knauder/webshop  # Ersetze das mit deinem GitHub-Repo-Namen
  branch: master                 # Dein Hauptbranch (master oder main)

media_folder: "assets/images"    # Ordner im Repo, wo Bilder gespeichert werden
public_folder: "/assets/images"  # URL-Pfad f√ºr die Bilder auf deiner Website

collections:
  - name: "pages"
    label: "Seiten"
    files:
      - file: "index.html"
        label: "Startseite"
        name: "homepage"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Inhalt", name: "body", widget: "markdown" }
